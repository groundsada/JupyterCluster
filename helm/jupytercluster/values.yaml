# Default values for jupytercluster

replicaCount: 1

image:
  repository: jupytercluster
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  # Set to false for namespace-scoped RBAC (safer for multi-tenant clusters)
  # Set to true for cluster-scoped RBAC (requires cluster-admin or appropriate permissions)
  clusterScoped: true

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  # hosts can be either:
  # - A list of strings: ["example.com", "www.example.com"]
  # - A list of objects with host and paths: [{"host": "example.com", "paths": [{"path": "/", "pathType": "Prefix"}]}]
  hosts:
    - host: jupytercluster.example.com
      paths:
        - path: /
          pathType: Prefix
  # Alternative: simple string list format
  # hosts: ["jupytercluster.example.com"]
  path: "/"  # Default path when using string list format
  pathType: "Prefix"  # Default pathType when using string list format
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

config:
  dbUrl: "sqlite:///data/jupytercluster.db"
  port: 8080
  defaultNamespacePrefix: "jupyterhub-"
  defaultHelmChart: "jupyterhub/jupyterhub"
  # Allow JupyterCluster to create new namespaces for hubs
  # Set to false to restrict JupyterCluster to only use existing namespaces
  allowNamespaceCreation: true
  authenticator:
    class: "jupytercluster.auth.SimpleAuthenticator"
    users: {}
    adminUsers: {}

