apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupytercluster.fullname" . }}
  labels:
    {{- include "jupytercluster.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jupytercluster.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jupytercluster.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jupytercluster.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: JUPYTERCLUSTER_DB_URL
              value: {{ .Values.config.dbUrl | quote }}
            - name: JUPYTERCLUSTER_PORT
              value: {{ .Values.config.port | quote }}
            - name: JUPYTERCLUSTER_DEFAULT_NAMESPACE_PREFIX
              value: {{ .Values.config.defaultNamespacePrefix | quote }}
            - name: JUPYTERCLUSTER_DEFAULT_HELM_CHART
              value: {{ .Values.config.defaultHelmChart | quote }}
            - name: JUPYTERCLUSTER_ALLOW_NAMESPACE_CREATION
              value: {{ .Values.config.allowNamespaceCreation | default true | quote }}
            {{- if .Values.config.authenticator }}
            - name: JUPYTERCLUSTER_AUTHENTICATOR_CLASS
              value: {{ .Values.config.authenticator.class | quote }}
            {{- if .Values.config.authenticator.users }}
            - name: JUPYTERCLUSTER_SIMPLEAUTHENTICATOR_USERS
              value: {{ .Values.config.authenticator.users | toJson | quote }}
            {{- end }}
            {{- if .Values.config.authenticator.adminUsers }}
            - name: JUPYTERCLUSTER_SIMPLEAUTHENTICATOR_ADMIN_USERS
              value: {{ .Values.config.authenticator.adminUsers | toJson | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.config.defaultUsers }}
            - name: JUPYTERCLUSTER_DEFAULT_USERS
              value: {{ .Values.config.defaultUsers | toJson | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "jupytercluster.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

