apiVersion: v1
kind: ServiceAccount
metadata:
  name: jupytercluster
  namespace: jupytercluster
  labels:
    app: jupytercluster

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jupytercluster
  labels:
    app: jupytercluster
rules:
# Permissions to manage namespaces for hubs
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "delete"]
# Permissions to manage pods, services, etc. in hub namespaces
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Permissions for Helm releases (if using Helm operator)
- apiGroups: ["helm.cattle.io"]
  resources: ["helmchartconfigs", "helmcharts"]
  verbs: ["get", "list", "create", "update", "delete", "patch"]
# Or permissions for Flux Helm releases
- apiGroups: ["helm.toolkit.fluxcd.io"]
  resources: ["helmreleases"]
  verbs: ["get", "list", "create", "update", "delete", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jupytercluster
  labels:
    app: jupytercluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jupytercluster
subjects:
- kind: ServiceAccount
  name: jupytercluster
  namespace: jupytercluster

