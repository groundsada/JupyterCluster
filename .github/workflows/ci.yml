name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run flake8
        run: |
          flake8 jupytercluster/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 jupytercluster/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check jupytercluster/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only jupytercluster/

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-asyncio pytest-mock
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=jupytercluster --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  test-docker:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: jupytercluster:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm jupytercluster:test python -m jupytercluster --help || true
          docker run --rm jupytercluster:test helm version
          docker run --rm jupytercluster:test python -c "import jupytercluster; print(jupytercluster.__version__)"

  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'
      
      - name: Run helm lint
        run: |
          helm lint helm/jupytercluster/
      
      - name: Run helm template
        run: |
          helm template jupytercluster helm/jupytercluster/ --debug

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Kubernetes
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: "v0.20.0"
      
      - name: Create kind cluster
        run: |
          kind create cluster --name jupytercluster-test
          kubectl cluster-info --context kind-jupytercluster-test
      
      - name: Install Helm
        uses: azure/setup-helm@v4
        with: {}
      
      - name: Add JupyterHub Helm repo
        run: |
          helm repo add jupyterhub https://hub.jupyter.org/helm-chart/
          helm repo update
      
      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: jupytercluster:test
      
      - name: Load image into kind
        run: |
          kind load docker-image jupytercluster:test --name jupytercluster-test
      
      - name: Deploy JupyterCluster
        run: |
          helm install jupytercluster ./helm/jupytercluster \
            --namespace jupytercluster \
            --create-namespace \
            --set image.repository=jupytercluster \
            --set image.tag=test \
            --set image.pullPolicy=Never
      
      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=ready pod \
            -l app=jupytercluster \
            -n jupytercluster \
            --timeout=300s
      
      - name: Run integration tests
        run: |
          # Add your integration test commands here
          kubectl get pods -n jupytercluster
          kubectl logs -n jupytercluster -l app=jupytercluster
      
      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name jupytercluster-test

