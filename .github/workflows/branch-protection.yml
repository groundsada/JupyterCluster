name: Branch Protection

on:
  push:
    branches: [ main, develop ]

jobs:
  validate-branch:
    name: Validate Branch Protection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Check branch name
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          if [[ ! "$BRANCH" =~ ^(main|develop|feature/|bugfix/|hotfix/|release/).*$ ]]; then
            echo "Branch name '$BRANCH' does not follow naming convention"
            exit 1
          fi
      
      - name: Validate commit message format
        run: |
          # Basic commit message validation (semantic PR action only works on PRs)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if ! echo "$COMMIT_MSG" | grep -qE "^(feat|fix|docs|style|refactor|test|chore)(\([^)]+\))?:"; then
            echo "Commit message should follow format: type(scope): description"
            echo "Types: feat, fix, docs, style, refactor, test, chore"
            echo "Current message: $COMMIT_MSG"
            exit 1
          fi

  enforce-standards:
    name: Enforce Code Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov
      
      - name: Run all tests
        run: |
          pytest tests/ -v --cov=jupytercluster --cov-report=term-missing --cov-report=xml
      
      - name: Check code coverage
        run: |
          pytest tests/ --cov=jupytercluster --cov-report=xml --cov-fail-under=30
      
      - name: Type checking
        run: |
          pip install mypy
          mypy jupytercluster/ --ignore-missing-imports || true

