name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Check code style
        run: |
          pip install black flake8 isort
          black --check jupytercluster/
          isort --check-only jupytercluster/
          flake8 jupytercluster/ --max-line-length=100
      
      - name: Validate Helm chart
        uses: azure/setup-helm@v4
        run: |
          helm lint helm/jupytercluster/
          helm template jupytercluster helm/jupytercluster/ --debug

  build-pr-image:
    name: Build PR Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}
            ghcr.io/${{ github.repository }}:pr-${{ github.head_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [pr-checks, build-pr-image]
    if: github.event.action != 'synchronize'
    
    steps:
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const checks = '${{ needs.pr-checks.result }}';
            const build = '${{ needs.build-pr-image.result }}';
            
            const status = checks === 'success' && build === 'success' ? '✅' : '❌';
            const message = `## PR Checks ${status}
            
            - Tests: ${checks}
            - Docker Build: ${build}
            
            Image available at: \`ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

